# Run with `dart run ffigen --config ffigen.yaml`.
name: UnnuCognitiveEnvironmentBindings
description: |
  Bindings for `src/unnu_ce.h`  and `src/unnu_soar_agent.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/src/bindings.dart'
ignore-source-errors: false

headers:
  entry-points:
    - 'src/unnu_ce.h'
    - 'src/unnu_soar_agent.h'
  include-directives:
    - 'src/unnu_ce.h'
    - 'src/unnu_soar_agent.h'

compiler-opts:
  - '-I./src'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
  // ignore_for_file: unused_import
silence-enum-warning: true
include-unused-typedefs: true
comments:
  style: any
  length: full
ffi-native:
    asset-id: 'package:unnu_ce/src/bindings.dart' # (optional)