# Run with `dart run ffigen --config ffigen_asr.yaml`.
name: UnnuAsrBindings
description: |
  Bindings for `src/unnu_asr.h`.

  Regenerate bindings with
  `dart run ffigen --config ffigen_asr.yaml`
  or
  `export CPATH="$(clang -v 2>&1 | grep "Selected GCC installation" | rev | cut -d' ' -f1 | rev)/include";  dart run ffigen --config ffigen.yaml`
output: 'lib/src/asr/bindings.dart'
ignore-source-errors: false

headers:
  entry-points:
    - 'src/unnu_asr.h'
    - 'src/types.h'
    - 'src/sherpa-onnx/sherpa-onnx/c-api/c-api.h'

compiler-opts:
  - '-I./src'

preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
  // ignore_for_file: unused_import
silence-enum-warning: true
include-unused-typedefs: true
comments:
  style: any
  length: full

ffi-native:
  asset-id: 'package:unnu_sap/src/asr/bindings.dart' # (optional)
