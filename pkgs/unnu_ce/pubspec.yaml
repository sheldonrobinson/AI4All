name: unnu_ce
description: "unnu Cognitive Environment for running cognitive agents."
version: 0.0.1
homepage:

resolution: workspace

environment:
  sdk: '>=3.7.0 < 4.0.0'
  flutter: '>=3.27.0'

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.1
  path_provider: ^2.1.5
  plugin_platform_interface: ^2.1.8
  ffi: ^2.1.4

dev_dependencies:
  ffigen: ^20.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0

# For information on the generic Dart part of this file, see the
